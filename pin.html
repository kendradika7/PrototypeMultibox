<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATM - Masukkan Kartu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#324154] flex justify-center items-center w-[100%] h-[100vh]">
  <main class="bg-[#597298] flex justify-center items-center w-[80%] rounded-lg">
    <div class="w-[60%] flex flex-col justify-center items-center gap-[30px]">
      <p class="text-[30px] font-mono text-white">Silahkan Masukkan Pin Anda</p>
      <div class="flex flex-row items-center gap-[10px]">
        <input class="text-[20px] rounded-[3px] font-mono outline-none text-center" type="number" id="pinValue">
        <button class="text-[23px] font-mono text-green-300" onclick="Pin()">ENTER>></button>
        <a href="ambilKartu.html" class="text-[23px] font-mono text-red-300">CANCEL>></a>
      </div>
      <p class="text-[30px] font-mono text-white">Tekan "CANCEL" Untuk Membatalkan</p>
    </div>
    <div class="w-[40%]">
      <img src="https://github.com/rpl-yaso-2223/simulasi_ukkrpl_2023/blob/main/src/images/masukan-pin.jpg?raw=true">
    </div>
  </main>

  <script>

    let pin = document.getElementById("pinValue")
    let salah = 2

    function Pin() {
      if (pin.value == '') {
        alert("Pin tidak boleh kosong!")
      } 
      else if (pin.value == 123456) {
        location.href = "transaksi.html"
      } 
      else {
        if (salah == 2) {
          alert(`Pin salah, sisa kesempatan : ${salah}`)
          salah = 1
          pin.value = ''
        } 
        else if (salah == 1) {
          alert(`Pin salah, sisa kesempatan : ${salah}`)
          salah = 0
          pin.value = ''
        } 
        else if (salah == 0) {
          alert("Pin anda salah!, coba lagi nanti")
          location.href = "ambilKartu.html"
        }
      }
    }

  </script>

</body>
</html>
